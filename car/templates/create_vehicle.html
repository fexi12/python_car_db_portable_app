<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Veiculo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css"> <!-- Foundation CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <div class="grid-container">
        <h2>Criar Veiculo</h2>
        <form action="{{ url_for('add_vehicle') }}" method="POST" enctype="multipart/form-data" class="grid-x grid-margin-x">
            <div class="cell small-12 medium-6">
                <label for="marca">Marca</label>
                <input type="text" name="marca" placeholder="Marca" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" placeholder="Modelo" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="CC">CC</label>
                <input type="text" name="CC" placeholder="CC" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="cor">Cor</label>
                <input type="text" name="cor" placeholder="Cor" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="matricula">Matrícula</label>
                <input type="text" name="matricula" placeholder="Matrícula" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="ano">Ano</label>
                <input type="number" name="ano" placeholder="Ano" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="num_lugares">Nº Lugares</label>
                <input type="text" name="num_lugares" placeholder="Nº Lugares" >
            </div>
            <div class="cell small-12 medium-6">
                <label for="local_garagem">Local | Garagem</label>
                <input type="text" name="local_garagem" placeholder="Local | Garagem" >
            </div>
            <div class="cell small-12">
                <label for="estado_geral">Estado Geral</label>
                <textarea name="estado_geral" placeholder="Estado Geral" ></textarea>
            </div>
            <div class="cell small-12">
                <label for="photos">Photos</label>
                <input type="file" name="photos" accept="image/*" multiple>
            </div>
            <div class="cell small-12">
                <button type="submit" class="button success">Criar Veiculo</button>
                <a href="{{ url_for('index') }}" class="button secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script> <!-- Foundation JS -->
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
</body>
</html>
